    <div id="navigation">
      <ul>
        <li><a href="#">Bob's Bagels</a></li>
        <li role="presentation"><a href="#/home">Home</a></li>
        <li role="presentation"><a href="#/menu">Menu</a></li>
        <li role="presentation"><a href="#/about">About</a></li>
        <li role="presentation"><a href="#/contact">Contact</a></li>
        <li role="presentation"><a href="#/cart">Cart</a></li>
      </ul>
    </div>


    <script id="home-temp" type="text/x-handlebars-template">
        <h1>Home</h1>
    </script>

    <script id="menu-temp" type="text/x-handlebars-template">
        <h1>Menu</h1>
        <ul id="menu-list">
          {{#each menu}}
            <li class="menu-type">{{ name }}
                <ul id="list">
                  {{#menu_items}}
                    <li><a class="menu-item"  data-id="{{ id }}" href="#">{{ name }}</a><span class="price"> ${{ price }}</span></li>
                  {{/menu_items}}
                </ul>
            </li>
          {{/each}}
        </ul>
        <div id="js-cart">
          <p><strong>Cart</strong></p>
          <ul>
            {{#each order_items}}
                <li><a class="js-delete-item-cart" href="#">X</a> <a class="order-item">{{ name }}</a><span class="price"> {{ price }}</span></li>
            {{/each}}
          </ul>
          <a href="#/checkout"><input class="actions" type="submit" value="Place Order"/></a>
        </div>
    </script>

    <script id="cart-temp" type="text/x-handlebars-template">
        <h1>Cart</h1>
          <ul>
            {{#each order_items}}
                <li><a class="js-delete-item" href="#">X</a> <a class="order-item">{{ name }}</a><span class="price"> {{ price }}</span></li>
            {{/each}}
          </ul>
          <a href="#/checkout"><input class="actions" type="submit" value="Place Order"/></a>
    </script>

    <script id="about-temp" type="text/x-handlebars-template">
        <h1>About</h1>
        <p>Robert Bob Bagler was born in Boston in 1951; after years of working in his father`s restaurant, Arthur`s, he struck out on his own in 1979 and started Bob`s Bagels right where it sits today, at XYZ Ave in Boston. For the last forty years, Bob`s Bagels has strived to proved the best bagels in town, at the best prices, made with love from only the freshest ingredients. Bob still works the counter, just like the old days, so stop in sometime and say hello!</p>
    </script>

    <script id="contact-temp" type="text/x-handlebars-template">
        <h1>Contact</h1>
    </script>

     <script id="checkout-temp" type="text/x-handlebars-template">
     <h1>Order Summary</h1>
        <ul>
          {{#each order_items}}
             <li><a class="order-item">{{ name }}</a><span class="price">{{ price }}</span></li>
          {{/each}}
          <div><strong>Subtotal:</strong> ${{ total_price }}</div>
        </ul>
        <h1>Checkout</h1>
        <form action="http://localhost:3000/users" method="POST" id="payment-form">
          <span class="payment-errors"></span>

          <div class="form-row">
            <label>
              <span>Full Name</span>
              <input type="text" size="20" data-stripe="name"/>
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Street</span>
              <input type="text" size="20" data-stripe="street"/>
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>City</span>
              <input type="text" size="20" data-stripe="city"/>
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>State</span>
              <input type="text" size="20" data-stripe="state"/>
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Zipcode</span>
              <input type="text" size="20" data-stripe="zip"/>
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Card Number</span>
              <input type="text" size="20" data-stripe="number"/>
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>CVC</span>
              <input type="text" size="4" data-stripe="cvc"/>
            </label>
          </div>

          <div class="form-row">
            <label>
              <span>Expiration (MM/YYYY)</span>
              <input type="text" size="2" data-stripe="exp-month"/>
            </label>
            <span> / </span>
            <input type="text" size="4" data-stripe="exp-year"/>
          </div>

          <button type="submit" class="actions">Submit Payment</button>
        </form>
    </script>

    <div class="container">
        <div id="content"></div>
    </div>

    </div>
